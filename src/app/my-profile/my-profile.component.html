<tui-island class="d-flex justify-content-between" size="l">
    <div>
        <h1>{{ authorizedUser.fullName }}</h1>
        <h3>Логин: {{ authorizedUser.name }} ID: {{ authorizedUser.id }}</h3>
        <p>{{ authorizedUser.createdOn }}</p>
        <p>{{ authorizedUser.email }}</p>
    </div>
    <tui-avatar
        [text]="authorizedUser.fullName"
        size="xxl"
        [rounded]="true"
        [autoColor]="true"
    ></tui-avatar>
</tui-island>
