<div class="d-flex gap-3">
  <tui-island class="p-0">
    <header class="d-flex border-bottom justify-content-between px-4 pb-2">
      <tui-tabs [(activeItemIndex)]="activeOutputFormat">
        <button
          tuiTab
          class="px-2"
        >
          <tui-svg
            src="tuiIconListLarge"
            class="tui-space_right-2"
          ></tui-svg>
          Список
        </button>
        <button
          tuiTab
          class="px-2"
        >
          <tui-svg
            src="tuiIconGitPullRequestLarge"
            class="tui-space_right-2"
          ></tui-svg>
          Дерево
        </button>
      </tui-tabs>
    </header>
    
    <div *ngIf="activeOutputFormat == 0">
      <tui-accordion class="container-fluid px-0 pb-4" [rounded]="false">
        <tui-accordion-item [showArrow]="false">
          Taiga UI cdk
        </tui-accordion-item>
        <tui-accordion-item [showArrow]="false">
          Taiga UI cdk
        </tui-accordion-item>
        <tui-accordion-item [showArrow]="false">
          Taiga UI cdk
        </tui-accordion-item>
      </tui-accordion>
    </div>

    <div *ngIf="activeOutputFormat == 1">
      <tui-tree 
        *ngFor="let item of data.children"
        [tuiTreeController]="true"
        [value]="item"
        [content]="content"
        [childrenHandler]="handler">
      </tui-tree>
    </div>
    
    <ng-template
        #content
        let-item
    >
        {{ item.text }}
    </ng-template>
  </tui-island>

  <tui-island class="p-0">
    <header class="d-flex border-bottom justify-content-between px-4 pb-2">
      <h3 class="tui-island__title mt-4">Список коммитов</h3>
